{% extends '../base.html' %}
{% load static %}
{% block index %}

<div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 100vh;">
  <h2>Copias de Seguridad</h2>
  <form id="backupForm" action="{% url 'backup_database' %}" method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">
      Generar y Descargar Copia de Seguridad
    </button>
  </form>
</div>

<div id="messageModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Resultado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modalMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

{% endblock index %}

{% block js %}
{% endblock js %}
