{% extends '../base.html' %}

{% block index %}


<div class="container">
    <div class="text-center">AGREGAR PROVEEDORES</div>

    <form method="POST" action="{% url 'añadir_proveedor' %}">
        {% csrf_token %}
        {% if mensaje %}
        <div class="alert alert-warning" role="alert">
            {{ mensaje}}
        </div>

        {% endif %}
        <div class="row">
            <div class="form-group col-6">
                <label for="empresa">Empresa:</label>
                <input required type="text" class="form-control   form-control-sm" id="empresa" name="empresa">
            </div>
            <div class="form-group col-6">
                <label for="nit">Nit:</label>
                <input required type="number" class="form-control" id="nit" name="nit">
            </div>
            <div class="form-group col-6">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group col-6">
                <label for="apellidos">Apellidos:</label>
                <input required type="text" class="form-control" id="apellidos" name="apellidos">
            </div>
            <div class="form-group col-6">
                <label for="cedula_identidad">Cedula de identidad :</label>
                <input required type="text" class="form-control" id="cedula_identidad" name="cedula_identidad">
            </div>
            <div class="form-group col-6">
                <label for="correo">Correo electrónico:</label>
                <input required type="email" class="form-control" id="correo" name="correo">
            </div>
            <div class="form-group col-6">
                <label for="telefono">Teléfono:</label>
                <input required type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group col-6">
                <label for="direccion">Direccion:</label>
                <input required type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="form-group mt-3">
                <label for="direccion">Descripcion:</label>
                <textarea class="form-control" name="descripcion" cols="3"></textarea>
            </div>
            <div class="form-group mt-3">
                <select required class="form-select" aria-label="Default select example" name="pais">
                    {% for codigo, nombre in paises %}
                    <option value="{{ nombre }}">{{ nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a type="submit" href="{% url 'listar_proveedor'%}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>

</div>

{% endblock index %}
